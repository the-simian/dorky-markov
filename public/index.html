<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>dorky-markov</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.muicss.com/mui-0.9.10/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/style/jsonviewer.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.10/js/mui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="lib/jsonviewer.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="scripts/index.js"></script>

</head>

<body>
    <div class="mui-container">
        <div class="mui-panel">
            <h1>Drunk Presidential Speech Generator</h1>
            <div class="mui-row">
                <!-- <div class="mui-col-md-8">
                    <div class="mui-textfield">
                        <input type="text" />
                        <label>Url Source</label>
                    </div>
                </div> -->
                <div class="mui-col-md-4">
                    <div class="mui-textfield">
                        <input class="order" type="text" />
                        <label >Order</label>
                    </div>
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-md-12">
                    <div class="mui-textfield">
                        <textarea type="text" class="source-material" rows="15"></textarea>
                        <label>Body of Text</label>
                    </div>
                </div>
            </div>
            <div class="mui-row">
              <div class="mui-col-md-12">
                <label>Click Load, then Make the Ngrams then make the speech.</label>
              </div>
            </div>
            <div class="mui-row">

                <div class="mui-col-md-3">
                    <button class="mui-btn mui-btn--primary mui-btn--raised load-speech"><i class="fa fa-upload"></i> Load Speech</button>
                </div>
                <div class="mui-col-md-3">
                    <button class="mui-btn mui-btn--primary mui-btn--raised make-ngrams"><i class="fa fa-gears"></i> Make nGrams</button>
                </div>
                <div class="mui-col-md-3">
                    <button class="mui-btn mui-btn--primary mui-btn--raised make-speech"><i class="fa fa-comments"></i> Make Speech</button>
                </div>
                <div class="mui-col-md-3">
                    <button class="mui-btn mui-btn--primary mui-btn--raised stop-speech"><i class="fa fa-comments"></i> Stop Talking</button>
                </div>
            </div>
        </div>
        <div class="mui-panel">
            <div class="mui-row">
                <div class="mui-col-md-4">
                    <label>Output</label>
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-md-4">
                    <label>Ngrams</label>
                    <pre class="ngram-output"></pre>
                </div>
                <div class="mui-col-md-8">
                    <label>Generated Speech</label>
                    <div class="speech-output"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
