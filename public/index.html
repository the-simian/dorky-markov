    <link href="//cdn.muicss.com/mui-0.9.10/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/style/jsonviewer.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.10/js/mui.min.js"></script>

<body>
    <div class="mui-container">
        <div class="mui-panel">
            <h1>Dorky Markov</h1>
            <div class="mui-row">
                <div class="mui-col-md-8">
                    <div class="mui-textfield">
                        <input type="text" />
                        <label>Url Source</label>
                    </div>
                </div>
                <div class="mui-col-md-4">
                    <div class="mui-textfield">
                        <input type="text" />
                        <label>Order</label>
                    </div>
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-md-12">
                    <div class="mui-textfield">
                        <textarea type="text" class="source-material" rows="25"></textarea>
                        <label>Body of Text</label>
                    </div>
                </div>
            </div>
            <div class="mui-row">
                <div class="mui-col-md-4">
                    <button class="mui-btn mui-btn--primary mui-btn--raised make-ngrams"><i class="fa fa-gears"></i> Make nGrams</button>
                </div>
                <div class="mui-col-md-4">
                    <button class="mui-btn mui-btn--primary mui-btn--raised load-speech"><i class="fa fa-gears"></i>Load Speech</button>
                </div>
            </div>
        </div>
        <div class="mui-panel">
            <label>Output</label>
            <pre class="output">
            </pre>
        </div>
    </div>
